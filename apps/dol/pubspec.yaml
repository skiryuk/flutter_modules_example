    sdk: flutter
  json_serializable: ^6.7.1
  build_runner: ^2.4.6
  auto_route_generator: ^8.0.0
  rx_notifier: ^1.1.0
  flutter_screenutil: ^5.5.3+2

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
