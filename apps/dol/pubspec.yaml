name: dol
description: "Example Flutter Modules"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  common:
    path: ../../packages/common
  common_dol:
    path: ../../packages/common_dol
  conf:
    path: ../../packages/conf
  contracts:
    path: ../../packages/contracts
  ao:
